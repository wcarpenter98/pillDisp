        <div class="col">
            <p class="display-5" id="login-title">

              <input type="text" class="form-control custom-input" placeholder="Med. Name" autofocus required>
            </div>
            <div class="col-lg-3 col-md-4 col-5">

        </div>

        <!-- Table currently filled with test data -->
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-10 scroll-table">
            <table class="table table-striped table-bordered table-hover table-responsive">
              <thead class="table-head">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Quantity</th>
                  <th>Refill Frequency</th>

                </tr>
                <tr>

                  <td>30 Days</td>
                </tr>
                <tr>
                  <td>5</td>
                  <td>Med5</td>
                  <td>120</td>
                  <td>30 Days</td>
                </tr>
                <tr>
                  <td>6</td>
                  <td>Med6</td>
                  <td>90</td>
                  <td>30 Days</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Add Medication Button -->
        <div class="row justify-content-center">
          <div class="col-xl-2 col-lg-3 col-12">
            <button type="button" class="btn btn-light menu-button" onclick="window.location.href='./add_medication.html'">Add Medication</button>
          </div>
          <div class="col-xl-2 col-lg-3 col-12">
                <button class="menu-button btn btn-light my-2" onclick="window.location.href='./Pill_Information.html'">Pill Information</button>
            </div>
          <div class="col-xl-2 col-lg-3 col-12">
            <button class="menu-button btn btn-dark my-2" onclick="window.location.href='./main_menu.html'">Main Menu</button>
          </div>
        </div>
    </div>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
