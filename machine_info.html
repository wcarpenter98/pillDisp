<!doctype html>
<html lang="en">
  <head>
    <!-- Meta Tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <!-- My Styles -->
    <link rel="stylesheet" href="./CSS/machine_info.css">
    <title>Machine Info</title>
  </head>
  <body>
    <!-- Banner -->
    <div id="machine-info-banner" class="row text-center py-3">
        <div class="col">
            <p class="display-5" id="machine-info-title">
                <img id="machine-info-image" src="https://wchstv.com/resources/media/1f5b2909-ee90-495b-be68-68d26537cbab-large16x9_WVU.png?1518011273124">
            </p>
        </div>
    </div>

    <div class="container-fluid text-center mt-5">
        <!-- Machine Info Form -->
        <form id="machine-info-form" class="justify-content-center">
            <div class="row">
                <h1 class="display-6">Machine Info/Caregiver Information</h1>
            </div>
            <div class="my-5">
                <div class="row">
                    <div class="col">
                        <p>Patient</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center my-2">
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6">
                    <input id="machine-info-code" type="text" class="form-control" placeholder="Machine Code" autofocus>
                </div>
            </div>
            <div class="row justify-content-center my-2">
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6">
                    <input id="machine-info-model" type="text" class="form-control" placeholder="Machine Model">
                </div>
            </div>
            <div class="my-5">
                <div class="row">
                    <div class="col">
                        <p>Caregiver</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center my-2">
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6">
                    <input id="caregiver-code" type="text" class="form-control" placeholder="Caregiver Code" autofocus>
                </div>
            </div>
            <div class="row justify-content-center my-2">
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6 pb-5">
                    <input type="submit" class="btn btn-light form-control">
                </div>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
